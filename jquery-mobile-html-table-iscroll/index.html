<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Mobile | HTML table - iScroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <section id="positions" data-role="page">

        <header id="positions-header" data-role="header">
            <h1>jQuery Mobile | HTML table - iScroll</h1>
        </header>

        <section id="positions-section" data-role="content">
            <div id="selected-position"></div>

            <div id="positions-table-wrapper">
                <div id="positions-table-header-wrapper">
                    <table id="positions-table-header">
                        <tr>
                            <th class="priority3 align-left security">Security</th>
                            <th class="priority1 align-center symbol">Symbol</th>
                            <th class="priority1 align-right quantity">Quantity</th>
                            <th class="priority1 align-right last-trade">Last Trade</th>
                            <th class="priority1 align-right market-value">Market Value</th>
                            <th class="priority2 align-right price-paid">Price Paid</th>
                            <th class="priority3 align-right total-cost">Total Cost</th>
                            <th class="priority3 align-right gain">Gain</th>
                            <th class="priority2 align-right gain-percent">Gain %</th>
                        </tr>
                    </table>
                </div>
                <div id="positions-table-body-wrapper">
                    <div id="positions-table-body-scroller">
                        <table id="positions-table-body">
                        </table>
                    </div>
                </div>
            </div>

            <div class="layout-info">, Window Size: <span class="window-size"></span></div>
        </section>

    </section>

    <script id="position-template" type="text/x-mustache-tmpl">
    <tr>
        <td class="priority3 align-left security">{{security}}}</td>
        <td class="priority1 align-center symbol">{{symbol}}</td>
        <td class="priority1 align-right quantity">{{quantity}}</td>
        <td class="priority1 align-right last-trade">{{formatMoney lastTrade}}</td>
        <td class="priority1 align-right market-value">{{formatMoney marketValue}}</td>
        <td class="priority2 align-right price-paid">{{formatMoney pricePaid}}</td>
        <td class="priority3 align-right total-cost">{{formatMoney totalCost}}</td>
        <td class="priority3 align-right gain {{getSign gain}}">{{formatMoney gain}}</td>
        <td class="priority2 align-right gain-percent {{getSign gainPercent}}">{{formatPercent gainPercent}}</td>
    </tr>
    </script>

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/handlebars-1.0.rc.1.js"></script>
    <script src="js/jquery.format-1.2.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="../data/positions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
